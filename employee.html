<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <h2 class="container-fluid text-center">Employee Registration</h2>
      <h3 class="text-center">personal Information</h3>
      <form>
        <div class="row mt-5">
          <div class="col-lg-2">
            <label for="Employeeid" class="form-label">Employee id:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Employeeid"
              placeholder="Enter Employee id..."
            />
          </div>
          <!-- ---------------------------------------------------- -->
          <div class="col-lg-2">
            <label for="EmployeeName">Employee Name:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="EmployeeName"
              placeholder="Enter Employee Name..."
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-2">
            <label for="Email" class="form-label">Email:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Email"
              placeholder="Enter Email..."
            />
          </div>
          <div class="col-lg-2">
            <label for="contactNo">contact No:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="contactNo"
              placeholder="Enter contact No..."
            />
          </div>
          <div class="row mt-5">
            <div class="col-lg-2">
              <label for="contactNo">Marital status:</label>
            </div>
            <div class="col-lg-4">
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Single</label>
              <input
                class="form-check-input"
                type="radio"
                name="inlineRadioOptions"
                id="inlineRadio1"
                value="option1"
              />
              <label class="form-check-label" for="inlineRadio1">Married</label>
            </div>
          </div>
        </div>

        <h3 class="text-center pt-5">Education Qualification</h3>

        <div class="row mt-5">
          <div class="col-lg-2">
            <label for="Education" class="form-label">Education:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Education"
              placeholder="Enter Education..."
            />
          </div>
          <div class="col-lg-2">
            <label for="Experience" class="form-label">Experience:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Experience"
              placeholder="Enter Experience..."
            />
          </div>
        </div>

        <h3 class="text-center pt-5">Job Details</h3>

        <div class="row mt-5">
          <div class="col-lg-2">
            <label for="Desidnation" class="form-label">Desidnation:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Desidnation"
              placeholder="Enter Desidnation..."
            />
          </div>
          <div class="col-lg-2">
            <label for="Joblocation" class="form-label">Job location:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Joblocation"
              placeholder="Enter Job location..."
            />
          </div>
        </div>
        <div class="row mt-5">
          <div class="col-lg-2">
            <label for="Salary" class="form-label">Salary:</label>
          </div>
          <div class="col-lg-4">
            <input
              type="text"
              class="form-control"
              id="Salary"
              placeholder="Enter Salary..."
            />
          </div>
        </div>
        <hr />
        <div class="row mt-4 text-center mt-5">
          <div class="col">
            <button class="btn btn-outline-primary" type="button">
              Registor
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
