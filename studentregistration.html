<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container-fluid p-5">
      <form>
        <div class="row">
          <div class="col-sm-3">
            <label for="fullname">Full Name</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="FullName"
              aria-describedby="Full Name..."
              placeholder="Enter Full Name..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="Emailaddress">Email address</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="Emailaddress"
              aria-describedby="Emailaddress..."
              placeholder="Enter Email address..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="MobileNo">Mobile No</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="MobileNo"
              aria-describedby="Mobile No..."
              placeholder="Enter Mobile No..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="Address">address</label>
          </div>
          <div class="col">
            <textarea
              class="form-control"
              id="exampleFormControlTextarea1"
              rows="3"
              placeholder="Enter Address..."
            ></textarea>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="Nationality">Nationality</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="Nationality"
              aria-describedby="Nationality..."
              placeholder="Enter Nationality..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="DateOfBirth">Date Of Birth</label>
          </div>
          <div class="col">
            <input type="Date" class="form-control" id="Nationality" />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="Gender">Gender</label>
          </div>
          <div class="col">
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Male</label>
            <input
              class="form-check-input"
              type="radio"
              name="inlineRadioOptions"
              id="inlineRadio1"
              value="option1"
            />
            <label class="form-check-label" for="inlineRadio1">Female</label>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="Highest Degree">Highest Degree</label>
          </div>
          <div class="col">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected disabled>Highest Degree</option>
              <option value="1">MCA</option>
              <option value="2">B.TECH</option>
              <option value="3">BBA</option>
            </select>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="CPI">CPI</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="CPI"
              aria-describedby="CPI..."
              placeholder="Enter CPI..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="University">University</label>
          </div>
          <div class="col">
            <input
              type="text"
              class="form-control"
              id="University"
              aria-describedby="University..."
              placeholder="Enter University..."
            />
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-sm-3">
            <label for="PassingYear">Passing Year</label>
          </div>
          <div class="col">
            <select
              class="form-select form-select-sm"
              aria-label=".form-select-sm example"
            >
              <option selected disabled>select your Passing Year</option>
              <option value="1">2024</option>
              <option value="2">2025</option>
              <option value="3">2026</option>
            </select>
          </div>
        </div>
        <div class="row mt-4 text-center mt-5">
          <div class="col">
            <button class="btn btn-outline-primary" type="button">
              Submit
            </button>
            <button class="btn btn-outline-primary" type="button">
              Cancel
            </button>
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
